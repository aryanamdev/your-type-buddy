    <link rel="stylesheet" href="style.css">

</head>

<body>

        <div class="metrics">
            <div class="numbers">
                <div class="">

            <textarea name="" placeholder="Start typing..." id="input" cols="60" maxlength="" rows="10"></textarea>

                Start

        </div>
    </div>
